<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">

	<title>gallerry slider</title>
	<link rel="stylesheet" type="text/css" href="./css/style.css">
</head>
<body>
  
    <div class = "card-wrapper">
      <div class = "card">
        <!-- card left -->
        <div class = "product-imgs">
          <div class = "img-display"> 
            <div class = "img-showcase">
              <img src = "shoes_images/shoe_1.jpg" alt = "shoe image">
              <img src = "shoes_images/shoe_2.jpg" alt = "shoe image">
              <img src = "shoes_images/shoe_3.jpg" alt = "shoe image">
              <img src = "shoes_images/shoe_4.jpg" alt = "shoe image">
            </div>
          </div>
          
	<div class = "img-select"> 
	<div class="img-item">
	<a href="#" data-id="1">
	<img src="./shoes_images/shoe_1.jpg">
	</a>	
	</div>
	<div class="img-item">
	<a href="#" data-id="2">
	<img src="./shoes_images/shoe_2.jpg">
	</a>	
	</div>
	<div class="img-item">
	<a href="#" data-id="3">
	<img src="./shoes_images/shoe_3.jpg">
</a>
	</div>
	<div class="img-item">
	<a href="#" data-id="1">
	<img src="./shoes_images/shoe_4.jpg">
</a>

</div>
	
	
	
		
	</div>
	
</div>


























<script>
	const imgs = document.querySelectorAll('.img-select a');
const imgBtns = [...imgs];
let imgId = 1;

imgBtns.forEach((imgItem) => {
    imgItem.addEventListener('click', (event) => {
        event.preventDefault();
        imgId = imgItem.dataset.id;
        slideImage();
    });
});

function slideImage(){
    const displayWidth = document.querySelector('.img-showcase img:first-child').clientWidth;

    document.querySelector('.img-showcase').style.transform = `translateX(${- (imgId - 1) * displayWidth}px)`;
}

window.addEventListener('resize', slideImage);
</script>
</body>
</html>
